<!DOCTYPE html>
<html>

<head>
    <title>MindBot - Your Mental Health Companion</title>
    <style>
        body {
            /* Option 1: Dark gradient background */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            
            /* Option 2: If you want to keep an image, uncomment below and comment out the gradient above */
            /* background: url('/static/images/moon.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; */
            
            /* Option 3: For a solid dark color, use this instead */
            /* background: #2c3e50; */
        }



        .chat-container {
            max-width: 500px;
            margin: 60px auto;
            background: rgba(0, 0, 0, 0.4);
            /* Dark glass effect */
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            color: #f0f0f0;
            backdrop-filter: blur(10px);
            /* Glass effect */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #chatbox {
            height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(6px);
            color: #f0f0f0;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        #chatbox p {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid rgba(74, 175, 80, 0.8);
        }

        #chatbox p:nth-child(even) {
            border-left: 3px solid rgba(33, 150, 243, 0.8);
            background: rgba(255, 255, 255, 0.03);
        }

        #userInput {
            width: 75%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #f0f0f0;
            font-size: 14px;
            backdrop-filter: blur(6px);
            outline: none;
        }

        #userInput:focus {
            border-color: rgba(74, 175, 80, 0.8);
            box-shadow: 0 0 10px rgba(74, 175, 80, 0.3);
        }

        button {
            padding: 12px 20px;
            margin-left: 8px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        button:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h1>MindBot ðŸ’¬</h1>
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
        <button onclick="downloadChat()">Download Chat</button>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return; // Don't send empty messages

            var chatbox = document.getElementById("chatbox");

            // Add user message
            chatbox.innerHTML += "<p><strong>You:</strong> " + userInput + "</p>";
            document.getElementById("userInput").value = "";

            // Show typing indicator
            chatbox.innerHTML += "<p id='typing'><strong>MindBot:</strong> <em>typing...</em></p>";
            chatbox.scrollTop = chatbox.scrollHeight;

            fetch("/get?msg=" + encodeURIComponent(userInput))
                .then(response => response.text())
                .then(data => {
                    // Remove typing indicator
                    document.getElementById('typing').remove();

                    // Add bot response
                    chatbox.innerHTML += "<p><strong>MindBot:</strong> " + data + "</p>";
                    chatbox.scrollTop = chatbox.scrollHeight;
                })
                .catch(error => {
                    document.getElementById('typing').remove();
                    chatbox.innerHTML += "<p><strong>MindBot:</strong> Sorry, I'm having trouble responding right now. Please try again.</p>";
                    chatbox.scrollTop = chatbox.scrollHeight;
                });
        }

        function downloadChat() {
            window.location.href = "/download";
        }

        // Add Enter key support
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("userInput").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    sendMessage();
                }
            });

            // Welcome message
            var chatbox = document.getElementById("chatbox");
            chatbox.innerHTML = "<p><strong>MindBot:</strong> Hello! ðŸ‘‹ I'm here to listen and support you. How are you feeling today?</p>";
        });
    </script>
</body>

</html>
